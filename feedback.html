<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container">
        <div class="feedback-emojis">
          <img src="sad.png" alt="" class="emoji" /> <small>Unhappy</small>
        </div>
        <div class="feedback-emojis">
          <img src="neutral.png" alt="" class="emoji" />
          <small>Neutral</small>
        </div>
        <div class="feedback-emojis">
          <img src="happiness.png" alt="" class="emoji" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="feedback-button">Send Review</button>
    </div>

    <script src="feedback.js"></script>
  </body>
</html>
